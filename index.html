<!DOCTYPE html>
<html>
	<head>
		<title>Louis Vuitton - App</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!----customer css---->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<div class="brand">
				<img src="images/louis-logo.webp" class="logo" alt="logo" />
			</div>
			<nav class="navbar">
				<div>
					<i class="bx bx-search"></i>
				</div>

				<input type="checkbox" id="toggle" />
				<label for="toggle">
					<i class="bx bx-menu" class="menu-btn"></i>
				</label>
				<div class="menu">
					<ul class="nav-link">
						<li><a href="#">New</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Men</a></li>
						<li><a href="#">Art of Living</a></li>
						<li><a href="#">World of Louis Vuitton</a></li>
					</ul>
				</div>
				<div>
					<i class="bx bx-shopping-bag"></i>
				</div>
			</nav>
		</header>

		<!---------------hero section------------>
		<section class="hero">
			<div class="hero-container">
				<img
					src="images/louis-vuitton.png"
					class="hero-img-text"
					alt="bg-img"
				/>
				<img src="images/hero.png" class="hero-img" alt="hero-img" />
			</div>

			<div class="social-icons">
				<span></span>
				<a href="#">Facebook</a>
				<a href="#">Instagram</a>
				<a href="#">Twitter</a>
				<a href="#">Linkein</a>
				<span></span>
			</div>
		</section>

		<!----------------hero section-------------->

		<section class="product">
			<h1 class="heading"><span>shop by </span>category</h1>
			<div class="content"></div>
		</section>

		<script src="js/app.js"></script>
	</body>
</html>
