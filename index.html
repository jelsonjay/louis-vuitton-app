<!DOCTYPE html>
<html>
	<head>
		<title>Louis Vuitton - App</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<!----customer css---->
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<nav class="navbar">
				<img src="images/LVuitton-logo.webp" class="logo" alt="logo" />
				<input type="checkbox" id="toggle" />
				<label for="toggle">
					<i class="bx bx-menu" class="menu-btn"></i>
				</label>
				<div class="menu">
					<ul class="nav-link">
						<li><a href="#">Home</a></li>
						<li><a href="#">Shop</a></li>
						<li><a href="#">Men</a></li>
						<li><a href="#">Kids</a></li>
						<li><a href="#">Women</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</div>
			</nav>
		</header>

		<!---------------hero section------------>
		<section class="hero">
			<div class="hero-container">
				<img
					src="images/louis-vuitton.png"
					class="hero-img-text"
					alt="bg-img"
				/>
				<img src="/images/hero.png" class="hero-img" alt="hero-img" />
			</div>

			<div class="social-icons">
				<span></span>
				<a href="#">Facebook</a>
				<a href="#">Instagram</a>
				<a href="#">Twitter</a>
				<a href="#">Linkein</a>
				<span></span>
			</div>
		</section>

		<!----------------hero section-------------->

		<section class="product">
			<h1 class="heading"><span>about</span>us</h1>
			<div class="content">
				<div class="product-left">
					<img src="images/product-1.png" alt="product-" />
					<div></div>
					<span>
						<p>Louis Vuitton Bag</p>
						<p>£ 1254</p>
					</span>
				</div>

				<div class="product-right">
					<img src="images/product-2.png" alt="product-" />
					<div></div>
					<span>
						<p>Louis Vuitton Bag</p>
						<p>£ 1254</p>
					</span>
				</div>

				<div class="product-right">
					<img src="images/product-3.png" alt="product-" />
					<div></div>
					<span>
						<p>Louis Vuitton Bag</p>
						<p>£ 1254</p>
					</span>
				</div>
			</div>
		</section>

		<script src="js/app.js"></script>
	</body>
</html>
